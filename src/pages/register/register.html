<ion-header>

  <ion-navbar color="white">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="First Name"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder="Last Name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="email" placeholder="name@example.com"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>MOBIlE</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-select [(ngModel)]="country_code">
          <ion-option value="1">+1</ion-option>
          <ion-option value="84">+84</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-9>
        <ion-input type="text" placeholder="201 555 0123"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>PASSWORD</ion-label>
        <ion-input type="password"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div margin-top>
    <span color="gray">By continuing. I confirm that I have read and agreed to the Terms and Conditions and Privacy Policy</span>
  </div>

  <button ion-button block margin-top color="primary" (click)="signUp()">REGISTER</button>

</ion-content>
