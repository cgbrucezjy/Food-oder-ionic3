<ion-header>

  <ion-navbar color="white">
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding text-center>
    <h2>{{ cart.restaurant.name }}</h2>
    <div>
      DELIVERING TIME â€¢ {{ cart.restaurant.delivery_min }} - {{ cart.restaurant.delivery_max }} MIN
    </div>
  </div>

  <!--list of items-->
  <ion-list class="list-full-border">
    <ion-item *ngFor="let item of cart.items">
      <span>
        {{ item.name }}
        <span color="dark"> x {{ item.quantity }}</span>
      </span>
      <span item-right>${{ item.price }}</span>
    </ion-item>
    <ion-item>
      <span>Total</span>
      <span item-right>${{ cart.total }}</span>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="ADD PROMO CODE"></ion-input>
    </ion-item>
  </ion-list>

  <button class="align-bottom" ion-button block color="secondary" (click)="sendOrder()">PLACE ORDER</button>
</ion-content>
